{% extends "layout.html" %}

{% block body %}
    <h1>{{ headline }}</h1>

    
    {% if new_year == 1%}
        <h1>Yes! Happy New Year!</h1>
    {% elif new_year == 0%}
        <h1>No!</h1>
    {% endif %}

    Names:
    <ul>
        {% for name in names %}
            <li>{{ name }}</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('more') }}">See More...</a>


    <form action="{{ url_for('forms') }}" method="POST">
        <input type="text" name="name" placeholder="Enter your name">
        <button>Submit</button>
    </form>
    
</body>

{% endblock %}
